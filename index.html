<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>IoT Dashboard</title>

<!-- ChartJS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- T?t cache d? lu�n load JSON m?i -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<style>
  body {
    font-family: Arial;
    margin: 20px;
    background-color: #f8f8f8;
  }

  .container {
    max-width: 1200px;
    margin: auto;
  }

  .chart-box {
    background-color: #ffffff;
    padding: 20px;
    margin-top: 30px;
    border-radius: 12px;
    box-shadow: 0px 0px 12px rgba(0,0,0,0.15);
  }

  .stats-box {
    color: #333333;
    font-size: 14px;
    margin-bottom: 8px;
  }

  #warningBox {
    background-color: #ffe6e6;
    padding: 12px;
    border-left: 5px solid red;
    margin-top: 25px;
    white-space: pre-line;
  }
</style>
</head>

<body>

<div class="container">
  <h1>IoT Dashboard</h1>

  <!-- B? ch?n ng�y -->
  <label>Select date:</label>
  <input type="date" id="datePicker"/>

  <br><br>

  <!-- B? ch?n ngu?n d? li?u: Raspberry Pi ho?c ESP32 -->
  <label>Select data source:</label>
  <select id="sourcePicker">
    <option value="raspberry">Raspberry Pi</option>
    <option value="esp32">ESP32</option>
  </select>

  <br><br>

  <button onclick="loadAllData()">Load Data</button>

  <!-- Temperature -->
  <div class="chart-box">
    <h3>Temperature (�C)</h3>
    <div id="temperatureStats" class="stats-box"></div>
    <canvas id="temperatureChart"></canvas>
  </div>

  <!-- Humidity -->
  <div class="chart-box">
    <h3>Humidity (%)</h3>
    <div id="humidityStats" class="stats-box"></div>
    <canvas id="humidityChart"></canvas>
  </div>

  <!-- Noise -->
  <div class="chart-box">
    <h3>Noise (dB)</h3>
    <div id="noiseStats" class="stats-box"></div>
    <canvas id="noiseChart"></canvas>
  </div>

  <!-- Gas -->
  <div class="chart-box">
    <h3>Gas (%)</h3>
    <div id="gasStats" class="stats-box"></div>
    <canvas id="gasChart"></canvas>
  </div>

  <div id="warningBox">No warnings detected.</div>
</div>

<script>
/* --------------------------------------------------------------------------
   1. H�M T?I JSON KH�NG D�NG CACHE
-------------------------------------------------------------------------- */
async function fetchJSON(filename) {
    try {
        const response = await fetch(
            filename + "?v=" + Date.now(),
            { cache: "no-store" }
        );
        if (!response.ok) {
            return null;
        }
        return await response.json();
    } catch (error) {
        return null;
    }
}

/* --------------------------------------------------------------------------
   2. L?C D? LI?U THEO NG�Y
-------------------------------------------------------------------------- */
function filterDataByDate(array, selectedDate) {
    if (!array || array.length === 0) {
        return [];
    }
    if (!selectedDate) {
        return array;
    }

    const startTime = new Date(selectedDate + " 00:00:00").getTime();
    const endTime   = new Date(selectedDate + " 23:59:59").getTime();

    return array.filter(
        point => point.ts >= startTime && point.ts <= endTime
    );
}

/* --------------------------------------------------------------------------
   3. GI?M D? LI?U M?I 5 PH�T / 1 M?U
-------------------------------------------------------------------------- */
function downSampleFiveMinutes(array) {
    if (!array) return [];

    const result = [];
    let lastTimestamp = 0;

    for (let point of array) {
        if (point.ts - lastTimestamp >= 5 * 60 * 1000) {
            result.push(point);
            lastTimestamp = point.ts;
        }
    }
    return result;
}

/* --------------------------------------------------------------------------
   4. T�NH TO�N MAX / MIN
-------------------------------------------------------------------------- */
function showStatistics(outputId, dataset) {
    const box = document.getElementById(outputId);

    if (!dataset || dataset.length === 0) {
        box.innerText = "No data available.";
        return;
    }

    const values = dataset.map(p => p.value);
    const maximum = Math.max(...values);
    const minimum = Math.min(...values);

    box.innerText = "Max: " + maximum + "   |   Min: " + minimum;
}

/* --------------------------------------------------------------------------
   5. V? BI?U �?
-------------------------------------------------------------------------- */
function drawLineChart(canvasId, chartLabel, dataset, lineColor) {
    const canvas = document.getElementById(canvasId).getContext("2d");

    if (window[canvasId] && window[canvasId].destroy) {
        window[canvasId].destroy();
    }

    if (!dataset || dataset.length === 0) {
        window[canvasId] = new Chart(canvas, {
            type: "line",
            data: {
                labels: ["No Data"],
                datasets: [{ label: chartLabel, data: [0] }]
            }
        });
        return;
    }
    const labels = dataset.map(p =>
        new Date(p.ts).toLocaleTimeString()
    );

    const values = dataset.map(p => p.value);

    window[canvasId] = new Chart(canvas, {
        type: "line",
        data: {
            labels: labels,
            datasets: [{
                label: chartLabel,
                data: values,
                borderColor: lineColor,
                backgroundColor: lineColor + "33",
                borderWidth: 2,
                tension: 0.25
            }]
        }
    });
}

/* --------------------------------------------------------------------------
   6. H�M LOAD T?T C? D? LI?U
-------------------------------------------------------------------------- */
async function loadAllData() {
    const selectedDate   = document.getElementById("datePicker").value;
    const selectedSource = document.getElementById("sourcePicker").value;

    let prefix = "";

    if (selectedSource === "raspberry") {
        prefix = "data_";   // Raspberry Pi
    } else {
        prefix = "mqtt_";   // ESP32
    }

    const temperatureData = downSampleFiveMinutes(
        filterDataByDate(await fetchJSON(prefix + "temp.json"), selectedDate)
    );

    const humidityData = downSampleFiveMinutes(
        filterDataByDate(await fetchJSON(prefix + "hum.json"), selectedDate)
    );

    const noiseData = downSampleFiveMinutes(
        filterDataByDate(await fetchJSON(prefix + "noise.json"), selectedDate)
    );

    const gasData = downSampleFiveMinutes(
        filterDataByDate(await fetchJSON(prefix + "gas.json"), selectedDate)
    );

    showStatistics("temperatureStats", temperatureData);
    showStatistics("humidityStats", humidityData);
    showStatistics("noiseStats", noiseData);
    showStatistics("gasStats", gasData);

    drawLineChart("temperatureChart", "Temperature (�C)", temperatureData, "#FF0000");
    drawLineChart("humidityChart",    "Humidity (%)",    humidityData,    "#0066FF");
    drawLineChart("noiseChart",       "Noise (dB)",       noiseData,       "#009900");
    drawLineChart("gasChart",         "Gas (%)",          gasData,         "#FF8800");

    document.getElementById("warningBox").innerText = "No warnings detected.";
}

/* Load khi m? trang */
loadAllData();
</script>

</body>
</html>
